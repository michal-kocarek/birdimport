# Name of The Bat! import module.
## 
## The name should conform to
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.name=The Bat!

# Desription of The Bat! import module.
## 
## The name should conform to
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.description=The Bat! mail

# Name of tag for Parked messages.
##
## Tag is created when importing e-mails from The bat!
import.thebat.tag.parked.name=The Bat! - Parked

# Color of tag for Parked messages.
##
## Tag is created when importing e-mails from The Bat!
##
## Do not translate this!
## 
## mk: Color must be one of those available in Mozilla color picker. TB seem not to show different colors.
import.thebat.tag.parked.color=#330099

