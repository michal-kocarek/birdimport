# English locale
# 2 plural forms
# https://developer.mozilla.org/en/Localization_and_Plurals

# Name of The Bat! import module.
## 
## The name should conform to
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.name=The Bat!

# Desription of The Bat! import module.
## 
## The name should conform to
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.description=The Bat! mail

# Name of tag for Parked messages.
##
## Tag is created when importing e-mails from The bat!
import.thebat.tag.parked.name=The Bat! - Parked

# Color of tag for Parked messages.
##
## Tag is created when importing e-mails from The Bat!
##
## Do not translate this!
## 
## mk: Color must be one of those available in Mozilla color picker. TB seem not to show different colors.
import.thebat.tag.parked.color=#330099

# Success message after mailbox import.
##
## First variable %S will receive the name of the mailbox
## Second variable %d will receive formatted import.thebat.success.count message
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.success=Mailbox %S, %S

# Part of success message after mailbox import.
##
## The variable %d will receive the number of messages
import.thebat.success.count=imported %d message;imported %d messages

# Error message when no mail item was imported.
##
## First variable %S will receive the name of the mailbox
## http://mxr.mozilla.org/comm-central/source/mail/locales/en-US/chrome/messenger/outlookImportMsgs.properties
import.thebat.error=Error importing mailbox %S, all messages may not be imported from this mailbox.
